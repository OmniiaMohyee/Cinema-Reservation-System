<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Page</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"> {% load static %}
    <link rel="stylesheet" href="{% static 'register/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card">
                    <h4 class="card-header text-center">List Movies</h4>
                    <div class="card-block">
                    <form method="post" action="/get_movie">
                        {% csrf_token %}
                        <div class="mx-auto text-center">
                            <input type="submit" value="See Movie List" class="btn btn-primary">
                        </div>
                    </form>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <h4 class="card-header text-center">Reserve Seats.</h4>
                    <div class="card-block">
                        <form method="post" action="/reserve_seat">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Screen time id</label>
                                <input name="screen_time_id" type="number" class="form-control form-control-danger"> 
                            </div>
                            <div class="form-group">
                                <label>Seat Number</label>
                                <input name="seat_number" type="number" class="form-control form-control-danger"> 
                            </div>
                            <div class="mx-auto text-center">
                                <input type="submit" value="Reserve Seat" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    </script>
</body>

</html>
