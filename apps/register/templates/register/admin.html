<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Page</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"> {% load static %}
    <link rel="stylesheet" href="{% static 'register/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card">
                    <h4 class="card-header text-center">Adding A Screen</h4>
                    <div class="card-block">
                        <form method="post" action="/add_screen">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Screen Number</label>
                                <input name="screen_number" type="number" class="form-control form-control-danger"> 
                            </div>
                            <div class="form-group">
                                <label>Rows</label>
                                <input name="rows" type="number" class="form-control form-control-danger"> 
                            </div>
                            <div class="form-group">
                                <label>Column</label>
                                <input name="columns" type="number" class="form-control">
                            </div>
                            <div class="mx-auto text-center">
                                <input type="submit" value="Add Screen" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <h4 class="card-header text-center">Adding A Movie</h4>
                    <div class="card-block">
                        <form method="post" action="/add_movie">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Movie Id</label>
                                <input name="movie_id" type="number" class="form-control form-control-danger"> 
                            </div>
                            <div class="form-group">
                                <label>Movie Name</label>
                                <input name="movie_name" type="text" class="form-control form-control-danger"> 
                            </div>
                            <div class="form-group">
                                <label>Genre</label>
                                <input name="genre" type="text" class="form-control form-control-danger"> 
                            </div>
                            <div class="form-group">
                                <label>Duration</label>
                                <input name="duration" type="number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Screen Number</label>
                                <input name="screen_number" type="number" class="form-control">
                            </div>
                            <div class="mx-auto text-center">
                                <input type="submit" value="Add Movie" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <h4 class="card-header text-center">Adding Screen Time</h4>
                    <div class="card-block">
                        <form method="post" action="/add_screen_time">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Movie Id</label>
                                <input name="moviee_id" type="number" class="form-control form-control-danger"> 
                    
                            </div>
                            <div class="form-group">
                                <label>Screentime Id</label>
                                <input name="screen_time_id" type="number" class="form-control form-control-danger"> 
                            </div>
                            <div class="form-group">
                                <label>Time</label>
                                <input name="screening_time" type="time" class="form-control">
                
                            </div>
                            <div class="mx-auto text-center">
                                <input type="submit" value="Add Screening Time" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </script>
</body>

</html>
